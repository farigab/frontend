<div class="import-container">
  <p-card>
    <h2>GitHub Import</h2>

    <div class="form-row">
      <label>Repository (owner/repo)</label>
      <input pInputText type="text" [(ngModel)]="_repo" />
    </div>

    <div class="form-row">
      <label>Personal Access Token (optional)</label>
      <input pInputText type="text" [(ngModel)]="_token" />
    </div>

    <div class="form-row">
      <label>Min Changes (for commits)</label>
      <input pInputText type="number" [(ngModel)]="_minChanges" />
    </div>

    <div class="buttons">
      <button pButton label="Get Username" (click)="getUsername()" [disabled]="loading()"></button>
      <button pButton label="Import Pull Requests" (click)="importPullRequests()" [disabled]="loading()"></button>
      <button pButton label="Import Issues" (click)="importIssues()" [disabled]="loading()"></button>
      <button pButton label="Import Commits" (click)="importCommits()" [disabled]="loading()"></button>
      <button pButton label="Import Repositories" (click)="importRepositories()" [disabled]="loading()"></button>
    </div>
  </p-card>

  <div class="overlay" *ngIf="loading()">
    <div class="spinner"></div>
  </div>

  <p-card *ngIf="result()">
    <h3>Result</h3>
    <pre>{{ result() | json }}</pre>
  </p-card>
</div>
